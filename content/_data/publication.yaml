title: Argonauts of the Eastern Atlantic
subtitle: An Artefactual History of the London Missionary Society
reading_line: Act 1 - 1795-1826
short_title: Argonauts 2022 - Act 1

description:
  one_line:
  full: "Encouraged by academic colleagues to generate a scholarly monograph on the museum and collection of the London Missionary Society, on which I have been working since 2006, whenever I sat down to do this, I struggled with the constraints and process of paper-based publication. This is my attempt to give my research a form that makes sense. Chris Wingfield, 12 January 2022"

