    bio: "With degrees in Archaeology & Anthropology as well as Material Anthropology and Museum Ethnography from the University of Oxford, Chris completed his PhD on the Museum of the London Missionary Society at the Department of Theology and Religion, University of Birmingham. Over the past two decades he has worked as a researcher at the Pitt Rivers Museum in Oxford, as a curator at Birmingham Museum & Art Gallery and the Museum of Archaeology & Anthropology in Cambridge, as well as at the Open University as an Associate Lecturer. Since 2018 he has worked at the Sainsbury Research Unit for the Arts of Africa, Oceania and the Americas at the University of East Anglia as Associate Professor in the Arts of Africa."
